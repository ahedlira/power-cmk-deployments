apiVersion: v1
kind: Pod
metadata:
  name: power-cmk-pod-player
spec:
  containers:
  - name: power-cmk-pod-player-container
    image: hrabhijith/play:normal
    imagePullPolicy: Always
    ports:
    - containerPort: 5006
      hostPort: 5006
    resources:
     requests:
      memory: "500Mi"
      cpu: "1"
      power.intel.com/performance: "1"
     limits:
      memory: "500Mi"
      cpu: "1"
      power.intel.com/performance: "1"
    volumeMounts:
     - name: tmp
       mountPath: "/tmp"
     - mountPath: /sys
       name: sys
    securityContext:
     allowPrivilegeEscalation: true
     readOnlyRootFilesystem: true
     runAsNonRoot: false
     privileged: true
     capabilities:
      drop:
       - all
  volumes:
   - hostPath:
      path: "/tmp"
     name: tmp
   - name: sys
     hostPath:
      path: /sys
